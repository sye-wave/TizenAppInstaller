# Compila APK (app) usando Gradle y Android SDK en GitHub Actions
# Ajusta versiones de API/build-tools si hace falta
name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
  GRADLE_USER_HOME: ${{ runner.temp }}/.gradle-cache

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Create Android SDK directories
      run: mkdir -p $ANDROID_SDK_ROOT/cmdline-tools

    - name: Download Android command-line tools
      run: |
        curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
        unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

    - name: Install Android SDK packages
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Add Android tools to PATH
      run: |
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.GRADLE_USER_HOME }}
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-build-${{ hashFiles('**/gradle-wrapper.properties') }}-v1
        restore-keys: |
          gradle-${{ runner.os }}-build-

    - name: Decode keystore (optional)
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

    - name: Configure gradle signing properties (optional)
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        mkdir -p ~/.gradle
        cat > ~/.gradle/gradle.properties <<'EOF' RELEASE_STORE_FILE=release.keystore RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }} RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }} EOF

    - name: Ensure gradlew is executable
      run: chmod +x ./gradlew

    - name: Build release APK (app module)
      working-directory: .
      run: |
        ./gradlew :app:clean :app:assembleRelease --no-daemon --stacktrace

    - name: List generated APKs
      run: |
        echo "APK files:"
        find app/build/outputs -type f -name "*.apk" -print || true

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: app/build/outputs/**/*.apk
